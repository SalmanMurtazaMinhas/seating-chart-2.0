<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Seating Chart</title>
</head>
<body>

    <!-- Class selector / controls -->
    <div class="menu">
        <select id="classSelector"></select>

        <input
            id="classNameInput"
            type="text"
            placeholder="Enter class name (e.g. SEB-BH-7)"
        >

        <button id="saveClassBtn">Save Class</button>
        <button id="newClassBtn">New Class</button>
    </div>

    <!-- Classroom layout -->
    <div class="classroom">

        <!-- ROW 1 -->
        <div class="row">

            <!-- TABLE 1 -->
            <div class="table" data-table="1">
                <div class="table-rect"></div>

                <div class="side-col left-col">
                    <input class="seat" type="text" data-id="1-1">
                    <input class="seat" type="text" data-id="1-2">
                </div>

                <div class="side-col right-col">
                    <input class="seat" type="text" data-id="1-3">
                    <input class="seat" type="text" data-id="1-4">
                </div>

                <div class="bottom-row">
                    <input class="seat" type="text" data-id="1-5">
                    <input class="seat" type="text" data-id="1-6">
                </div>
            </div>

            <!-- TABLE 2 -->
            <div class="table" data-table="2">
                <div class="table-rect"></div>

                <div class="side-col left-col">
                    <input class="seat" type="text" data-id="2-1">
                    <input class="seat" type="text" data-id="2-2">
                </div>

                <div class="side-col right-col">
                    <input class="seat" type="text" data-id="2-3">
                    <input class="seat" type="text" data-id="2-4">
                </div>

                <div class="bottom-row">
                    <input class="seat" type="text" data-id="2-5">
                    <input class="seat" type="text" data-id="2-6">
                </div>
            </div>

            <!-- TABLE 3 -->
            <div class="table" data-table="3">
                <div class="table-rect"></div>

                <div class="side-col left-col">
                    <input class="seat" type="text" data-id="3-1">
                    <input class="seat" type="text" data-id="3-2">
                </div>

                <div class="side-col right-col">
                    <input class="seat" type="text" data-id="3-3">
                    <input class="seat" type="text" data-id="3-4">
                </div>

                <div class="bottom-row">
                    <input class="seat" type="text" data-id="3-5">
                    <input class="seat" type="text" data-id="3-6">
                </div>
            </div>

        </div>

        <!-- ROW 2 -->
        <div class="row">

            <!-- TABLE 4 -->
            <div class="table" data-table="4">
                <div class="table-rect"></div>

                <div class="side-col left-col">
                    <input class="seat" type="text" data-id="4-1">
                    <input class="seat" type="text" data-id="4-2">
                </div>

                <div class="side-col right-col">
                    <input class="seat" type="text" data-id="4-3">
                    <input class="seat" type="text" data-id="4-4">
                </div>

                <div class="bottom-row">
                    <input class="seat" type="text" data-id="4-5">
                    <input class="seat" type="text" data-id="4-6">
                </div>
            </div>

            <!-- TABLE 5 -->
            <div class="table" data-table="5">
                <div class="table-rect"></div>

                <div class="side-col left-col">
                    <input class="seat" type="text" data-id="5-1">
                    <input class="seat" type="text" data-id="5-2">
                </div>

                <div class="side-col right-col">
                    <input class="seat" type="text" data-id="5-3">
                    <input class="seat" type="text" data-id="5-4">
                </div>

                <div class="bottom-row">
                    <input class="seat" type="text" data-id="5-5">
                    <input class="seat" type="text" data-id="5-6">
                </div>
            </div>

            <!-- TABLE 6 -->
            <div class="table" data-table="6">
                <div class="table-rect"></div>

                <div class="side-col left-col">
                    <input class="seat" type="text" data-id="6-1">
                    <input class="seat" type="text" data-id="6-2">
                </div>

                <div class="side-col right-col">
                    <input class="seat" type="text" data-id="6-3">
                    <input class="seat" type="text" data-id="6-4">
                </div>

                <div class="bottom-row">
                    <input class="seat" type="text" data-id="6-5">
                    <input class="seat" type="text" data-id="6-6">
                </div>
            </div>

        </div>

    </div>

</body>
</html>
